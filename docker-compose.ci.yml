# CI override file - uses pre-built images instead of building
services:
  backend:
    image: ufc-fantasy-backend:ci
    build: !reset  # This prevents building in CI

  celery_worker:
    image: ufc-fantasy-backend:ci
    build: !reset

  celery_beat:
    image: ufc-fantasy-backend:ci
    build: !reset

  celery_flower:
    image: ufc-fantasy-backend:ci
    build: !reset

  frontend:
    image: ufc-fantasy-frontend:ci
    build: !reset
    env_file:
      - ./frontend/.env.example
