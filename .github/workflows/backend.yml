name: Backend CI/CD

on:
  workflow_call:

defaults:
  run:
    working-directory: backend

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: backend/.venv
        key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('backend/poetry.lock') }}

    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --no-root

    - name: Run Django system check
      run: poetry run python manage.py check --deploy --fail-level WARNING
      env:
        DATABASE_URL: postgresql://ufc_fantasy:ufc_fantasy@localhost:5432/test_db

    - name: Run migrations check
      run: poetry run python manage.py makemigrations --check --dry-run
      env:
        DATABASE_URL: postgresql://ufc_fantasy:ufc_fantasy@localhost:5432/test_db

    - name: Run tests
      env:
        DATABASE_URL: postgresql://ufc_fantasy:ufc_fantasy@localhost:5432/test_db
      run: |
        poetry run pytest --cov --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: backend/coverage.xml
        flags: backend
        name: backend-coverage

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Install dependencies
      run: poetry install --no-interaction --no-root

    - name: Run pre-commit on backend files
      uses: pre-commit/action@v3.0.0
      env:
        SKIP: sync-types
      with:
        extra_args: --files backend/**/*

  deploy:
    needs: [test, lint]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Deploy to Dokku
        uses: docker://dokku/ci-docker-image:latest
        env:
          GIT_REMOTE_URL: ${{ secrets.DOKKU_GIT_REMOTE_URL }}
          SSH_PRIVATE_KEY: ${{ secrets.DOKKU_SSH_PRIVATE_KEY }}
          BRANCH: "master"
          CI_BRANCH_NAME: "main"
          GIT_PUSH_FLAGS: "--force"
          TRACE: "1"
        with:
          args: dokku-deploy
